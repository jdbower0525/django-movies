{% extends "base.html" %}
<html>
{% block content %}
<head>
<title>Login</title>
</head>
<body>

  <h2>Login</h2>
  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="login"/>
    <input type="hidden" name="next" value="{{ next }}"/>
  </form>

</body>
{% endblock %}
</html>
