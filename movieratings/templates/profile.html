
<html>

{% block content %}
{% include 'rater_detail.html' %}
<head>
    <title>User Profile</title>
</head>
<body>
    <table>
        <tr>

        </tr>
    {% for rating in request.user.rater.rating_set.all %}

    </table>
</body>
{% endblock %}
</html>
